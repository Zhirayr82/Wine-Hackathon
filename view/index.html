<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wine</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="../js/components/map/monMapController.js"></script>

</head>
<body>
<div class="container">
		
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"> HAPPY WILD WINES
      </a>
    </div>
  </div>
</nav>

	<div ng-app="myApp" ng-controller="myCtrl">
		<div class="container">
	<!-- 		<header>
				<div class="row">
					<div class="col-xs-12">
						hedaer
					</div>
				</div>
			</header> -->

			<div id="content">
				<div class="row">
					<div class="col-xs-12" id="slider">
							
							<img class="apero" src="img/food.jpg">
							
							
							<img class="bouchon" src="img/vin8.jpg">
							
					</div>
				</div>

				<div class="row">
					<div class="col-xs-8" id="mapid"></div>

					<div class="col-xs-4" id="side">
						<ul id="owners">
							<li class="owner" ng-repeat="x in owners">
	    						<a href="#"><span id="own-name">{{ x.firstname }} {{ x.lastname }}</span> <br> {{ x.email }} </a>
							</li>
						</ul>
					</div>
				</div>

				<div class="row">

						<ul id="articles">
							<li class="wines" ng-repeat="x in wines">

								<div class="col-xs-3" id="photo">
		    						<img class="img" src="http://wine.wildcodeschool.fr{{x.picture}}" alt="win" >
		    					</div>

	    						<div class="col-xs-9" id="desc">
	    							<h3><p><h1 class="titre-desc"> {{ x.name.toUpperCase()}} </h1><br> {{ x.description }} </p></h3>
	    							<p>{{ x.owner }}</p>
	    						</div>
							</li>
						</ul>

				</div>
			</div>{{ x.owner }}
	</div>

	</body>




<script type="text/javascript" src="plan.js"></script>
</html>
